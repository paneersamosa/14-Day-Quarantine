<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Day Quarantine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <img src="images/14 Day Quarantine Logo.png" alt="14 Day Quarantine Logo">
                </div>
                <ul class="nav-items">
                    <li>
                        <a href="#">Get Started!</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-container">
                    <img src="images/Main Page Panel One.png" alt="">
                </div>
                <div class="row">
                    <div class="column">
                      <img src="images/Group 1.png" alt="Day 1" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 2.png" alt="Day 2" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 3.png" alt="Day 3" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 4.png" alt="Day 4" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 5.png" alt="Day 5" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 6.png" alt="Day 6" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 7.png" alt="Day 7" style="width:100%">
                    </div>
                    <br>
                    <div class="column">
                      <img src="images/Group 8.png" alt="Day 8" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 9.png" alt="Day 9" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 10.png" alt="Day 10" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 11.png" alt="Day 11" style="width:100%">
                    </div>
                    <div class="column">
                      <img src="images/Group 12.png" alt="Day 12" style="width:100%">
                    </div>
                </div>
                <div class="hero-image"></div>
            </header>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
